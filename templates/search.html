{% extends "base.html" %}
{% load static %}
{% block title %}Search Results{% endblock %}

{% block content %}

<center>
{% if searched %}
    <h3>You searched for {{searched}}</h3>
    <br>
    {% for post in posts %}
    {{words}} 
    {% endfor %}

{% else %}
    <h3>You searched for something that doesn't exist</h3>
{% endif %}

</center>

{% endblock %}
