{% extends "base.html" %}
{% load static %}
{% block title %}Search Results{% endblock %}

{% block content %}

<div>
    {% if q %}

    {% for post in results %}
        <ul>
            <li>Post Title: {{ post.title }}</li>
            <li>Description {{ post.description }}</li>
            <li>Author: {{post.author }}</li>
        </ul>
    {% endfor %}
    {% endif %}
</div>


{% endblock %}
